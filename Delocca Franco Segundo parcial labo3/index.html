<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body onload="listar()">

    <div class="modal" tabindex="-1" role="dialog" id="exampleModal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
                </div>
                <div class="modal-body">
                    <div class="col-12">
                        <div class="form-group">
                            <label for="">Id</label>
                            <input type="text" class="form-control" id="txtId" disabled>
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="form-group">
                            <label for="">Marca</label>
                            <input type="text" class="form-control" id="txtMarca">
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="form-group">
                            <label for="">Modelo</label>
                            <input type="text" class="form-control" id="txtModelo">
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="form-group">
                            <label for="">Precio</label>
                            <input type="text" class="form-control" id="txtPrecio">
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="form-group">
                            <label for="">Tipo</label>
                            <select name="" id="slcTipo">
                                <option value="1">Camioneta</option>
                                <option value="2">Auto</option>
                            </select>
                        </div>
                    </div>

                    <div class="col-12">
                        <div class="form-group">
                            <label for="">Cant Puertas</label>
                            <select name="" id="cantPuertas">
                                <option value="3">3</option>
                                <option value="4">4</option>
                            </select>
                        </div>
                    </div>
                    <input type="hidden" id="txtId">
                </div>
                <div class="modal-footer">
                    <button id="btnGuardar" type="button" class="btn btn-success float-right" onclick="guardar()">Guardar</button>
                    <button type="button" class="btn btn-secondary btn-danger" data-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
                Alta
              </button>
        </div>
        <br>
        <div class="row">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Marca</th>
                        <th>Modelo</th>
                        <th>Precio</th>
                        <th>Tipo</th>
                        <th>Cant Puertas</th>
                        <th>Opciones</th>
                    </tr>
                </thead>
                <tbody id="tblDatos">

                </tbody>
            </table>
        </div>
    </div>

        var exports = {

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
